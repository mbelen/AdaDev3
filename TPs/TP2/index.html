<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>TP-2 Memotest</title>
</head>
<body>
    <div id="contenedor">
        <section id="izquierda">
            <h1>Memotest Holístico</h1>
            <div id="instrucciones">
                <h2>Instrucciones:</h2>
                <p>Haz click en una ficha</p>
                <p>Busca su compañera</p>
                <p>Forma todos los pares que puedas en la menor cantidad de pasos</p>
                <p>A disfrutar del juego</p>
            </div>
            <div id="nombre"></div>
            <div id="movimientos"></div>
        </section>
        <section id="izquierda">
            <div class="tablero">
                    <div id="ficha0" class="back"></div>
                    <div id="ficha1" class="back"></div>
                    <div id="ficha2" class="back"></div>
                    <div id="ficha3" class="back"></div>
            </div>
            <div class="tablero">
                    <div id="ficha4" class="back"></div>
                    <div id="ficha5" class="back"></div>
                    <div id="ficha6" class="back"></div>
                    <div id="ficha7" class="back"></div>
            </div>
            <div class="tablero">
                    <div id="ficha8" class="back"></div>
                    <div id="ficha9" class="back"></div>
                    <div id="ficha10" class="back"></div>
                    <div id="ficha11" class="back"></div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
