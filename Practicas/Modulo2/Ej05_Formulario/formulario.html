<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Formulario</title>
</head>
<body>
	<div id="main">
		<form action="" method="">
			<div>
				<label>Nombre</label>
				<input type="text" class="text" name="Nombre">

				<label>Apellido</label>
				<input type="text" class="text" name="Apellido">

				<label>Email</label>
				<input type="text" class="text" name="Email">
			</div>
			
			<div class="radio">
				<p>Genero</p>
				<input type="radio" name="genero" id="femenino">
				<label for="femenino">Femenino</label>
				<input type="radio" name="genero" id="masculino">
				<label for="masculino">Masculino</label>
			</div>

			<div class="checkbox">
				<p>Temas que le interesan</p>
				<input type="checkbox" name="checkbox" id="cbox1">
				<label for="cbox1">Infraestructura</label>

				<input type="checkbox" name="checkbox" id="cbox2">
				<label for="cbox2">Programación web</label>

				<input type="checkbox" name="checkbox" id="cbox3">
				<label for="cbox3">Programación mobile</label>
			</div>

			<div class="checkbox">
				<input type="checkbox" name="checkbox" id="terms">
				<label for="terms">Acepta los términos y condiciones</label>
			</div>

			<div>
				<input type="submit" value="Cancelar" class="button">
				<input type="submit" value="Aceptar" class="button">
			</div>

		</form>
	</div>
</body>
</html>
