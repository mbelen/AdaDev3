<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Profile Card</title>
</head>
<body>

	<div id="container">
		<figure>
		  <img class="perfil" src="imgs/profile.jpg" width="150px" height="150px" alt="profile">

	    </figure>

		<div class="info">
		   <p class="nombre">Sabrina Alvarez</p>

		<div class="descripcion">
		   <p>Front-End developer from Buenos Aires, Argentina. [Acá se extendería un poco más la bio, y la foto es provisoria]</p><br/>
	    </div>


		<div class="social">
		   <a href=""><img src="imgs/twitter.png"></a> <a href=""><img src="imgs/instagram.png"></a> <a href=""><img src="imgs/linkedin.png"></a> <a href=""><img src="imgs/github.png"></a>
	    </div>

	</div>

</body>
</html>
